<div *ngIf="product.Description" class="container-fluid">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="container">
                <div class="col-md-5">
                    <div class="product col-md-12 service-image-left">

                        <div>
                            <img src="assets/uploads/{{product.Photos[0].filename}}" alt="" />
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="product-title">{{product.Description.Title}}</div>
                    <div class="product-desc">{{product.Description.Summary}}</div>
                    <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
                    <hr>
                    <div class="product-price">$ {{product.Pricing.Baseprice}}</div>
                    <div class="product-stock">In Stock</div>
                    <hr>
                    <div class="btn-group cart">
                        <button type="button" (click)="addtoCart(product._id)" class="btn btn-success">
							Add to cart 
						</button>
                    </div>
                    <div class="btn-group wishlist">
                        <button type="button" class="btn btn-danger">
							Add to wishlist 
						</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
